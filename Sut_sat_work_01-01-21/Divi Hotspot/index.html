<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divi Hotspot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dnxte-hostpot-hotspots-wrapper">
        <img class="dnxte-hostpot-hotspots-minimage" src="image/cycle.jpg" alt="image">
        <div class="dnxte-hostpot-hotspots-container">
            <!-- top tooltip -->
            <div class="dnxte-hostpot-hotspot">
                <div class="dnxte-hostpot-tooltip">
                    <div class="dnxte-hostpot-tooltip-item tooltip-top">
                        <div class="dnxte-hostpot-tooltip-content">
                            <span class="dnxte-hostpot-hotspots__wrapper">
                                <span class="dnxte-hostpot-hotspot__text">tooltip Top</span>
                            </span>
                        </div>
                        <div class="dnxte-hostpot-tooltip-text">
                            <img src="image/1.png" alt="image">
                            <p>i,m working on hotspot tooltip</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right -->

            <div class="dnxte-hostpot-tooltip tooltip-brightht">
                <div class="dnxte-hostpot-tooltip-item tooltip-right">
                    <div class="dnxte-hostpot-tooltip-content">
                        <span class="dnxte-hostpot-hotspots__wrapper">
                            <span class="dnxte-hostpot-hotspot__text">tooltip Right</span>
                        </span>
                    </div>
                    <div class="dnxte-hostpot-tooltip-text">
                        <img src="image/1.png" alt="image">
                        <p>I am a tooltip for a hotspot</p>    
                    </div>
                </div>
            </div>
            <!--  left -->

            <div class="dnxte-hostpot-tooltip tooltip-lefts">
                <div class="dnxte-hostpot-tooltip-item tooltip-left">
                    <div class="dnxte-hostpot-tooltip-content">
                        <span class="dnxte-hostpot-hotspots__wrapper">
                            <span class="dnxte-hostpot-hotspot__text">tooltip Left</span>
                        </span>
                    </div>
                    <div class="dnxte-hostpot-tooltip-text">I am a tooltip for a left </div>
                </div>
            </div>
            <!-- bottom -->

            <div class="dnxte-hostpot-tooltip tooltip-bottoms">
                <div class="dnxte-hostpot-tooltip-item tooltip-bottom">
                    <div class="dnxte-hostpot-tooltip-content">
                        <span class="dnxte-hostpot-hotspots__wrapper">
                            <span class="dnxte-hostpot-hotspot__text">Tooltip Bottom</span>
                        </span>
                    </div>
                    <div class="dnxte-hostpot-tooltip-text">I am a tooltip for a hotspot </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
