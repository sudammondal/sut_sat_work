<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text stroke animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg>
        <symbol id="dnxt-text-stroke"> 
            <text text-anchor="middle" x="50%" y="100%">Divi Next</text>
        </symbol>
    
        <g>
            <use xlink:href="#dnxt-text-stroke" class="dnxt-text-stroke-animation-text"></use>
            <use xlink:href="#dnxt-text-stroke" class="dnxt-text-stroke-animation-text"></use>
            <use xlink:href="#dnxt-text-stroke" class="dnxt-text-stroke-animation-text"></use>
            <use xlink:href="#dnxt-text-stroke" class="dnxt-text-stroke-animation-text"></use>
            <use xlink:href="#dnxt-text-stroke" class="dnxt-text-stroke-animation-text"></use>
        </g>
    </svg>
</body>
</html>
