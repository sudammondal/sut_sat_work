<!DOCTYPE html>
<html>
<head>
<title>Form validation</title>
<link rel="stylesheet" href="content/default.css"/>
</head>
<body>
<header class="myClass">
<hgroup>
<h1>Give your Information</h1>
</hgroup>
</header>

<section class="myClass">
<form>
<div>
<label for="fName">First Name :</label>
<input type="text" name="fName" id="fName" placeholder="Type here"/>
<span class="error"> </span>
</div>


<div>
<label for="lName">Last Name :</label>
<input type="text" name="lName" id="lName" placeholder="Type here"/>
<span class="error"> </span>
</div>


<div>
<label for="email">Email Address :</label>
<input type="email" name="email" id="email" placeholder="Type here"/>
<span class="error"> </span>
</div>


<div>
<label for="phone">Mobile Number :</label>
<input type="tel" name="phone" id="phone" placeholder="Type here"/>
<span class="error"> </span>
</div>

<input type="button" id="btn" value="Cancel"/>
<input type="button" id="btn" value="Submit" onclick="validate()"/>

</form>
</section>
<footer class="myClass">
<div id="footer">
<p>Copyrigtht &copy; 2020, IsDB-BISEW.</p> 
</div>
</footer>
<script src="script/jquery-3.5.1.js"></script>
<script src="script/default.js"></script>
</body>
</html>
